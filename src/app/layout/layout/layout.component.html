<div class="app-shell">
  <!-- MOBILE OVERLAY -->
  <div
    class="mobile-overlay"
    *ngIf="sidebarOpen"
    (click)="closeSidebar()"
  ></div>

  <!-- SIDEBAR -->
  <app-sidebar
    [class.mobile-open]="sidebarOpen"
    (click)="closeSidebar()"
  />

  <!-- MAIN -->
  <div class="main-area">
    <app-header (menuClick)="toggleSidebar()" />
    <div class="content">
      <router-outlet />
    </div>
  </div>
</div>
